<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin3 Passport Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'kanit': ['Kanit', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#0a0a0a',
                        'glass-bg': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen">
    <!-- Main Container - 1440px Frame -->
    <div class="w-full min-h-screen bg-dark-bg">
        <!-- Container -->
        <div class="max-w-7xl mx-auto">
            <!-- Section 1 - Header -->
            <section class="relative">
                <!-- Background with blur effect -->
                <div class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
                
                <!-- Header Content -->
                <div class="relative flex items-center justify-between px-16 py-4">
                    <!-- Profile Section -->
                    <div class="flex items-center space-x-6">
                        <!-- Avatar -->
                        <div class="relative">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=64&h=64&fit=crop&crop=face" 
                                     alt="Profile Avatar" 
                                     class="w-full h-full object-cover">
                            </div>
                            <!-- Edit Icon -->
                            <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-gray-700 rounded-full border border-black flex items-center justify-center">
                                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- User Info -->
                        <div class="flex flex-col space-y-2">
                            <!-- User Name -->
                            <h1 class="text-2xl font-kanit font-light text-white">Hi, Alex!</h1>
                            
                            <!-- Career Title Badge -->
                            <div class="flex items-center space-x-2">
                                <div class="inline-flex items-center px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm font-medium">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>
                                    Junior Developer
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Wallet Address Section -->
                    <div class="flex items-center space-x-4">
                        <!-- Wallet Address Card -->
                        <div class="flex items-center px-4 py-2 bg-glass-bg border border-glass-border rounded-lg backdrop-blur-sm">
                            <div class="flex flex-col">
                                <span class="text-sm font-kanit font-extralight text-white">0x1234...5678</span>
                            </div>
                            <!-- Copy Icon -->
                            <div class="ml-2 p-1">
                                <svg class="w-4 h-4 text-white opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Main Content Area -->
            <main class="px-16 py-8">
                <!-- Content will go here -->
                <div class="text-center py-20">
                    <h2 class="text-3xl font-inter font-bold text-white mb-4">Dashboard Content</h2>
                    <p class="text-gray-400 font-inter">Additional dashboard content will be added here based on the complete design.</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
