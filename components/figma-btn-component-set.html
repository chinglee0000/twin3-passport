<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Button Component Set</title>
  
  <!-- 使用統一的 CSS 系統 -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  
  <style>
    /* 頁面佈局樣式 - 組件樣式已移至 components.css */
    body {
      padding: 40px;
    }

    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .demo-section {
      margin-bottom: 60px;
    }

    .demo-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 1);
    }

    .demo-description {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .demo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 40px; color: rgba(255, 255, 255, 1);">
      Figma Button Component Set
    </h1>

    <div class="demo-section">
      <h2 class="demo-title">Size 變體</h2>
      <p class="demo-description">基於 MCP 精確數據：61×28px (size-s), 81×32px (size-m)</p>
      
      <div class="demo-grid">
        <button class="figma-btn type-white status-default size-s">Small</button>
        <button class="figma-btn type-white status-default size-m">Medium</button>
      </div>
    </div>

    <div class="demo-section">
      <h2 class="demo-title">Type 變體</h2>
      <p class="demo-description">White, Grey, Stroke 三種類型</p>
      
      <div class="demo-grid">
        <button class="figma-btn type-white status-default size-s">White</button>
        <button class="figma-btn type-grey status-default size-s">Grey</button>
        <button class="figma-btn type-stroke status-default size-s">Stroke</button>
      </div>
    </div>

    <div class="demo-section">
      <h2 class="demo-title">Status 變體</h2>
      <p class="demo-description">Default, Hover, Disabled 三種狀態</p>
      
      <div class="demo-grid">
        <button class="figma-btn type-white status-default size-s">Default</button>
        <button class="figma-btn type-white status-hover size-s">Hover</button>
        <button class="figma-btn type-white status-disabled size-s">Disabled</button>
      </div>
    </div>

    <div class="demo-section">
      <h2 class="demo-title">Icon 變體</h2>
      <p class="demo-description">帶有 Check Icon 的按鈕</p>
      
      <div class="demo-grid">
        <button class="figma-btn type-white status-default size-s has-icon">
          Start
          <div class="figma-btn-icon">
            <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
              <rect width="12" height="12" rx="6" fill="currentColor" opacity="0.3"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.54813 3.69501L4.96815 7.15001L4.01815 6.13501C3.84315 5.97001 3.56815 5.96001 3.36815 6.10001C3.17315 6.24501 3.11815 6.50001 3.23815 6.70501L4.36315 8.53501C4.47315 8.70501 4.66315 8.81001 4.87815 8.81001C5.08315 8.81001 5.27815 8.70501 5.38815 8.53501C5.56815 8.30001 9.00315 4.20501 9.00315 4.20501C9.45315 3.74501 8.89315 3.33501 8.54813 3.69001V3.69501Z" fill="black"/>
            </svg>
          </div>
        </button>
        <button class="figma-btn type-white status-disabled size-s has-icon">
          Done
          <div class="figma-btn-icon">
            <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
              <rect width="12" height="12" rx="6" fill="currentColor" opacity="0.3"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.54813 3.69501L4.96815 7.15001L4.01815 6.13501C3.84315 5.97001 3.56815 5.96001 3.36815 6.10001C3.17315 6.24501 3.11815 6.50001 3.23815 6.70501L4.36315 8.53501C4.47315 8.70501 4.66315 8.81001 4.87815 8.81001C5.08315 8.81001 5.27815 8.70501 5.38815 8.53501C5.56815 8.30001 9.00315 4.20501 9.00315 4.20501C9.45315 3.74501 8.89315 3.33501 8.54813 3.69001V3.69501Z" fill="black"/>
            </svg>
          </div>
        </button>
      </div>
    </div>

    <div class="demo-section">
      <h2 class="demo-title">完整組合範例</h2>
      <p class="demo-description">所有變體的組合展示</p>
      
      <div class="demo-grid">
        <button class="figma-btn type-white status-default size-s">White S</button>
        <button class="figma-btn type-white status-default size-m">White M</button>
        <button class="figma-btn type-grey status-default size-s">Grey S</button>
        <button class="figma-btn type-grey status-default size-m">Grey M</button>
        <button class="figma-btn type-stroke status-default size-s">Stroke S</button>
        <button class="figma-btn type-stroke status-default size-m">Stroke M</button>
      </div>
    </div>

    <div style="margin-top: 60px; padding: 30px; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);">
      <h3 style="color: rgba(166, 244, 197, 1); font-size: 20px; margin-bottom: 16px;">✅ 組件系統重構完成</h3>
      <p style="color: rgba(255, 255, 255, 0.8); line-height: 1.6;">
        所有按鈕組件樣式已移至 <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">css/components.css</code><br>
        現在只需引用兩個 CSS 文件即可使用所有組件，無需重複定義樣式。
      </p>
    </div>
  </div>
</body>
</html>
